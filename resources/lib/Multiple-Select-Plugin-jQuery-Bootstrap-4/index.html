<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Paraia Multi Select Plugin Example</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/paraia_multi_select.min.css">
    <style>
    body { background-color: #fafafa; font-family: 'Roboto'; }
    .container { margin: 150px auto; }
</style>
</head>
<body>
    <div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/form/Multiple-Select-Plugin-jQuery-Bootstrap-4.html">Download This Plugin</a></li>
<li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul>

<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
    <h1 class="text-center">jQuery Paraia Multi Select Plugin Example</h1>
    <div class="row">
        <div class="col-6">
            <br>
            <input type="text" class="form-control" name="brands" data-paraia-multi-select="true" placeholder="Select a brand">

            <button class="btn btn-primary" id="show_selected">Show Selected Items</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="dist/js/paraia_multi_select.min.js"></script>
<script>
    // You'd better put the code inside ready() function
    $(document).ready(function () {
        // Items to select
        var items = [
            {value: 11, text: 'Apple'},
            {value: 12, text: 'Nokia'},
            {value: 13, text: 'Sony'},
            {value: 14, text: 'LG'},
            {value: 15, text: 'HTC'},
            {value: 16, text: 'Motorola'},
            {value: 17, text: 'Samsung'},
            {value: 18, text: 'ZTE'},
            {value: 19, text: 'Asus'},
            {value: 20, text: 'Alcatel'}
        ];

        // Initialize paraia-multi-select
        var select = $('[data-paraia-multi-select="true"]').paraia_multi_select({
            multi_select: true,
            items: items,
            defaults: [11, 12, 13],
            rtl: false
        });

        // Get selected items
        $('#show_selected').click(function () {
            alert(select.paraia_multi_select('get_items'))
        });
    });
</script>

</body>
</html>
